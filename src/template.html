<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- From Uiverse.io by Yaya12085 -->
    <header>
        <div class="radio-inputs">
            <label class="radio">
                <input type="radio" value="all" name="radio" checked="">
                <span class="name">All Tasks</span>
            </label>
            <label class="radio">
                <input type="radio" value="today" name="radio">
                <span class="name">Tasks Today</span>
            </label>
        </div>
        <div class="add-project">
            <!-- From Uiverse.io by vinodjangid07 -->
            <button class="Btn">

                <div class="sign">+</div>

                <div class="text">Project</div>
            </button>
        </div>
    </header>
    <main></main>
    <div class="add-task">
        <button class="Btn task">

            <div class="sign">+</div>

            <div class="text">Task</div>
        </button>
    </div>
    <!-- From Uiverse.io by ammarsaa -->
    <div class="overlay hidden">
        <form class="form">
            <div class="form-header">
                <p class="title">New Task</p>
                <button class="close-form" type="reset">
                    <span class="X"></span>
                    <span class="Y"></span>
                </button>
            </div>
            <label>
                <input class="input" name="title" type="text" placeholder="" required="">
                <span>Title</span>
            </label>


            <div class="priority">
                <label>
                    <input type="radio" value="low" name="priority" checked="">
                    <span>Low</span>
                </label>
                <label>
                    <input type="radio" value="medium" name="priority">
                    <span>Medium</span>
                </label>
                <label>
                    <input type="radio" value="high" name="priority">
                    <span>High</span>
                </label>

            </div>

            <label>
                <input class="input" type="text" name="duedate" placeholder="" onfocus="(this.type='date')"
                onblur="(this.type='text')" required="">
                <span>Due Date</span>
            </label>
            <label>
                <input class="input" type="text" name="description" placeholder="" required="">
                <span>Description</span>
            </label>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>

</html>
